subprojects {
    apply plugin: 'java'

    group = 'org.cirdles'
    version = '0.1.0'

    description = """Ambapo"""

    sourceCompatibility = 1.8
    targetCompatibility = 1.8



    repositories {
         mavenCentral()
         maven { url "https://jitpack.io" }

    }

    dependencies {
        testCompile "junit:junit:4.12"
        testCompile "org.assertj:assertj-core:3.5.1"
    }
}